<!doctype html>
<html>
<head>
  <title>AngularJS </title>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script>
  var mainApp = angular.module("mainApp", []);

  mainApp.controller('studentController', function($scope, $http, $sce) {// angularJS 1.3 onwards
    var url1 = "./inclusions/main.html";
    $http.get(url1).then( function(response) {
      $scope.contents1 =     $sce.trustAsHtml(response.data);
    });

    var url2 = "./inclusions/subjects.html";
    $http.get(url2).then( function(response) {
      $scope.contents2 =     $sce.trustAsHtml(response.data);
    });


  });

    /*
    *
    * ng-prism v0.0.1
    *
    * (c) 2013-2014 Sercan Eraslan http://sercaneraslan.com
    * License: MIT
    *
    */

  mainApp.directive('prism', [function() {
            return {
                restrict: 'A',
                link: function ($scope, element, attrs) {
                    element.ready(function() {
                        Prism.highlightElement(element[0]);
                    });
                }
            }
        }]
    );

  </script>
  <script src="./library/prism.js"></script>
  <link href="./css/prism.css" rel="stylesheet" />
  <style>
  table, th , td {
    border: 1px solid grey;
    border-collapse: collapse;
    padding: 5px;
  }

  table tr:nth-child(odd) {
    background-color: #f2f2f2;
  }

  table tr:nth-child(even) {
    background-color: #ffffff;
  }
  </style>
</head>

<body>
  <h2>AngularJS Sample Application :</h2>
  <div ng-app = "mainApp" ng-controller = "studentController" onload = "getContents2('subjects.html');">
<pre ><code  class="language-markup" prism ng-bind = "(contents1)"  ></code> </pre>


<pre ><code  class="language-markup" prism ng-bind = "(contents2)"  ></code> </pre>
  </div>

</body>
</html>
