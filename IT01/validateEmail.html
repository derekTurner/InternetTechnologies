<!doctype html>
<html>

<head>
  <title>AngularJS Validation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script>
    var mainApp = angular.module("mainApp", []);
  </script>
  </style>
</head>

<body>
  <h2>AngularJS Email Address</h2>
  <p>form has no action so does not submit anywhere</p>
  <div ng-app="mainApp">

    <form name="studentForm" novalidate autocomplete="on">
      <table border="0">
        <tr>
          <td>Enter email:</td>
          <td><input name = "mailAddress" type = "email"
                     ng-model = "mailAddress"  required>
            <span style = "color:red"
                  ng-show =   "studentForm.mailAddress.$dirty && studentForm.mailAddress.$invalid">
              <span ng-show = "studentForm.mailAddress.$error.email">Email Address is required.</span>
            </span>
          </td>
        </tr>
      </table>
      <p>required error {{studentForm.mailAddress.$error.required}}</p>
      <p>email  error {{studentForm.mailAddress.$error.email}}</p>
    </form>
  </div>
</body>

</html>
