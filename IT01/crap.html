<!doctype html>
<html>

  <head>
    <title>AngularJS </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script>
      var mainApp = angular.module("mainApp", []);

      mainApp.controller('studentController', function ($scope, $http, $sce) {// angularJS 1.3 onwards
        $scope.getContents1 = function (fname) {
          let url = "./inclusions/main.html";
          console.log(fname);
          $http.get(url).then(function (response) {
            $scope.contents = $sce.trustAsHtml(response.data);
          });
        }

        $scope.moreContents2 = function (fname) {
          let url = "./inclusions/subjects.html";
          console.log(fname);
          //$http.get(url).then( function(response) {
          //  $scope.contents =     $sce.trustAsHtml(response.data);
          //});
        }
      });

      /*
      *
      * ng-prism v0.0.1
      *
      * (c) 2013-2014 Sercan Eraslan http://sercaneraslan.com
      * License: MIT
      *
      */

      mainApp.directive('prism', [function () {
        return {
          restrict: 'A',
          link: function ($scope, element, attrs) {
            element.ready(function () {
              Prism.highlightElement(element[0]);
            });
          }
        }
      }]
      );

    </script>
    <script src="./library/prism.js"></script>
    <link href="./css/prism.css" rel="stylesheet" />
    <style>
      table,
      th,
      td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
      }

      table tr:nth-child(odd) {
        background-color: #f2f2f2;
      }

      table tr:nth-child(even) {
        background-color: #ffffff;
      }
    </style>
  </head>

  <body>
    <h2>AngularJS Sample Application :</h2>
    <h3>Main.html</h3>
    <div ng-app="mainApp" ng-controller="studentController">
      <pre>
<code  class="language-markup" prism ng-bind = "(getContents1('main.html'))"  ></code>
</pre>
    </div>

    <h3>Subjects.html</h3>
    <div ng-app="mainApp" ng-controller="studentController">
      <pre>
<code  class="language-markup" prism ng-bind = "(moreContents2('subjects.html'))"  ></code>
</pre>
    </div>

  </body>

</html>
